<div *ngIf="found && data">

<p><a routerLink="/">list</a></p>

<table>
	<tr>
		<td>name {{ data.name }}</td>
	</tr>
	<tr>
		<td>level {{ data.level }}</td>
	</tr>
	<tr>
		<td>type {{ data.type }}</td>
	</tr>
	<tr>
		<td>id {{ data.id }}</td>
	</tr>
	<tr>
		<td>mark4 {{ data.mark4 }}</td>
	</tr>
</table>

<p><a href="http://rank.kongzhong.com/rankweb/wottop.html?vid={{ data.id }}" target="_blank">top 200</a></p>

</div>

<div *ngIf="!found">item not found</div>
